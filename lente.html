<canvas id="myCanvas" width="400" height="400">
</canvas>

<script>
  // Ottieni il contesto del canvas
  let ctx = document.getElementById('myCanvas').getContext('2d');

  // Crea un'immagine
  let img = new Image();
  img.src = 'assets/matteo-baccan.jpg';

  // Variabili per l'effetto lente
  let zoom = 1;
  let x = 0;
  let y = 0;

  // Quando l'immagine Ã¨ pronta, disegnala nel canvas
  img.onload = function() {
    ctx.drawImage(img, x, y, img.width * zoom, img.height * zoom);
  }

  // Aggiungi un listener per l'evento del mouse
  document.addEventListener('mousemove', function(e) {
    // Aggiorna le variabili dell'effetto lente
    zoom = e.clientX / window.innerWidth;
    x = (e.clientX - window.innerWidth / 2) * 0.5;
    y = (e.clientY - window.innerHeight / 2) * 0.5;

    // Disegna l'immagine
    ctx.drawImage(img, x, y, img.width * zoom, img.height * zoom);
  });
</script>
