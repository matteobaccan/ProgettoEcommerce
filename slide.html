<!DOCTYPE html>
<!-- ChatGPT : mi scrivi uno slideshow in html, che mostri 2 slide a rotazione, il cui contenuto Ã¨ pippo.mp4 e pluto.mp4 e che ogni 30 secondi cambi la slide corrente?
-->
<html>
  <head>
    <title>Slideshow</title>
    <style>
      /* Stili per il contenitore del slideshow */
      #side-slideshow {
        width: 100%;
        height: 300px;
        position: relative;
      }
      
      /* Stili per le singole slide */
      .side-slideshow-slide {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      
      /* Stili per i video all'interno delle slide */
      .side-slideshow-video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
      
    <div id="side-slideshow">
      <div class="side-slideshow-slide">
        <img src="assets/matteo-baccan.jpg">
      </div>

      <div class="side-slideshow-slide">
        <video autoplay loop muted class="side-slideshow-video">
          <source src="assets/video.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    
    <script>
      var currentSlide = 0;
      var slideshow = document.getElementById("side-slideshow");
      var slides = slideshow.getElementsByClassName("side-slideshow-slide");
      
      // Funzione che cambia la slide corrente
      function showSlide() {
        // Nascondi la slide corrente
        slides[currentSlide].style.display = "none";
        // Incrementa l'indice della slide corrente
        currentSlide = (currentSlide + 1) % slides.length;
        // Mostra la nuova slide corrente
        slides[currentSlide].style.display = "block";
      }
      
      // Avvia il cambio automatico di slide ogni 30 secondi
      setInterval(showSlide, 30000);
      
      // Visualizzo la prima slide
      slides[currentSlide].style.display = "block";
    </script>
  </body>
</html>
